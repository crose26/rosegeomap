site_name: rosegeomap

site_url: https://crose26.github.io/rosegeomap

repo_url: https://github.com/crose26/rosegeomap

theme:
    palette:
        scheme: preference
    name: material
    icon:
        repo: fontawesome/brands/github
    features:
        - navigation.instant
        - search.highlight
        # - navigation.expand
        # - navigation.tabs
    custom_dir: "docs/overrides"

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - mkdocs-jupyter:
          include_source: True
          # execute: True
          
markdown_extensions:
    - attr_list
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# google_analytics:
#     - UA-XXXXXXXXX-X
#     - auto

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Report Issues: https://github.com/crose26/rosegeomap/issues
    - API Reference:
          - rosegeomap module: rosegeomap.md
          - common module: common.md
          - utils module: utils.md
    - Notebooks:
        - Shapefile Demo: notebooks/Shapefile_Demo.ipynb
        - Folium_Intro: notebooks/folium_intro.ipynb
        - Lab6Demo: notebooks/Lab6demo_Intro.ipynb
